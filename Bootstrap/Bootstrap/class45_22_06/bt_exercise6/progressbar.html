<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
  
</head>
<body>
  <div class="container">
    <div class="progress">
      
    <div class="progress-bar"  aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%"> 
      50% Progress
        
      </div>
    </div>

     <div class="progress">
      <div class="progress-bar progress-bar-danger progress-bar-striped active"  
      aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%"> 
        50% Progress
        
      </div> 
    </div>



    <div class="progress">
    <div class="progress-bar progress-bar-striped active" aria-valuenow="75" aria-valuemin="100" aria-valuemax="200" style="width: 75%">
      75% Progress
      
    </div>
  </div>







  </div>





<script src="js/jquery-3.6.0.slim.min.js"></script>
<script src="js/bootstrap.min.js"></script>



</body>
</html>
